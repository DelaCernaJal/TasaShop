{% extends 'main.html' %}
{% load static %}
{% block content %}





<div class="box">
	
	<div class="row">
		<div class="smallcon">
			<div class="row">
				<div  class="category"><a onclick="all()" href="{% url 'shop' %}" class="dropbtn">ALL PRODUCTS</a></div>
				<div  class="category"><a onclick="custo()" href="{% url 'shop' %}?category=customizable">CUSTOMIZABLE</a></div>
				<div  class="category"><a onclick="designed()" href="{% url 'shop' %}?category=designed">PRE-DESIGNED</a></div>
			<!-- <hr id="Cline"> -->
			</div>
		</div>
	</div>




	<div class="smallcon">
		<div class="row">
			{% for i in products %}
			<div class="box3">
			<a href="{% url 'productdetails' %}">
				<img class="productPic" src="{{i.imgurl}}">
				<h4><strong>{{i.name}}</strong></h4>
				</a>
				<p><small> {{i.category}} </small></p>
				<p>Php {{i.price}} </p>
				<button class="add-btn">Add to Cart <i class="fa fa-shopping-cart" style="font-size:24px; color: #ff9912;"></i></button>
			</div>
			{% endfor %}
		</div>	
	</div>
</div>
{% endblock %}
